<!DOCTYPE html>
<html lang="en">
<head>

    <title>SHOPING LIST</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <style>
        body{
            background: url(rm314-bb-18.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    
    </style>
    <div class ="container">
        <h2 id="heading">SHOPPING LIST</h2>
        <div id = "row">
            <input id="placeholder1" type="text" placeholder="ENTER " required>
            <button id="add_button1">ADD</button>
    
        </div>
        <ul id ="list_container">
        </ul>
    <p id = "count">no.of items added = 0</p>
    <p id = count1>no.of seleted items = 0</p>

    </div>
    <script>
        let count = 0;
        const addButton = document.getElementById("add_button1");
        const enterbutton = document.getElementById("placeholder1")
        enterbutton.addEventListener("keydown",function(event){
            if(event.key === "Enter"){
                additem()
            }})
    addButton.addEventListener("click", additem)
    function additem(){
        let item = document.getElementById("placeholder1").value;
        
        if(item !== ""){
            let listContainer = document.getElementById("list_container");
            let li = document.createElement("li");
            li.innerHTML = item + " <button class='delete_button'>X</button>"+ "<button class = 'tick_button'>&#10003</button>";
            listContainer.appendChild(li);
            li.style.backgroundColor = "rgb(178, 190, 181)" //GREYCOLOR
            document.getElementById("placeholder1").value = "";
            count++;
            document.getElementById("count").innerHTML= "number of items = "+ count;
            li.style.marginBottom = "10px";
            li.style.height = "30px"
            li.style.marginBottom = "10px"
            li.style.border = "1px solid"

            "<br>"
        }
    }
;

document.addEventListener("click", (event) => {
    if (event.target.classList.contains('delete_button')) {
        event.target.parentNode.remove();
        count=count-1
        document.getElementById("count").innerHTML= "number of items = "+count;
    }
});
let count1 = 0;
var button12 = 1;
if(button12 === 1)
{
    document.addEventListener("click",(event2)=>
    {
        if(event2.target.classList.contains('tick_button'))
         {
            count1++;
            document.getElementById("count1").innerHTML="items which were selected= " + count1;
            event2.target.innerHTML = "Unselect";
            event2.target.disabled = false;
            event2.target.style.backgroundColor = "coral";
        
            added1(event2.target.parentNode);
            button12 = 2;
            
        } 
    }
    )
}
if(button12 === 2 ){
    document.addEventListener("click",(event2)=>{
    if(event2.target.classList.contains('tick_button')){
        count1--;
        document.getElementById("count1").innerHTML="items which were selected= " + count1;
        event2.target.innerHTML = "&#10003";
        event2.target.disabled = false;
        event2.target.style.backgroundColor = "aquamarine";
        
        added2(event2.target.parentNode);
    
    }
})
}
function added1(element){
    
    element.style.backgroundColor  = "rgb(175, 225, 175)"; //GREENCOLOR
    element.style.textDecoration = "line-through";
    
    
}
function added2(element){
    element.style.backgroundColor = "rgb(178, 190, 181)";
    element.style.textDecoration = "none";
}
    </script>
</body>
</html>
